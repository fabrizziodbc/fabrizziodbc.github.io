<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tictactoe.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1 class="title">Tic Tac Toe</h1>
      <h2 class="subtitle" id="turn">Click de button below to start the game</h2>
      <div class="container">
        <div class="slot" id="slot1"><span id="p1" style="display: none">X</span><span id="p2" style="display: none">O</span></div>
        <div class="slot" id="slot2"><span id="p1" style="display: none">X</span><span id="p2" style="display: none">O</span></div>
        <div class="slot" id="slot3"><span id="p1" style="display: none">X</span><span id="p2" style="display: none">O</span></div>
        <div class="slot" id="slot4"><span id="p1" style="display: none">X</span><span id="p2" style="display: none">O</span></div>
        <div class="slot" id="slot5"><span id="p1" style="display: none">X</span><span id="p2" style="display: none">O</span></div>
        <div class="slot" id="slot6"><span id="p1" style="display: none">X</span><span id="p2" style="display: none">O</span></div>
        <div class="slot" id="slot7"><span id="p1" style="display: none">X</span><span id="p2" style="display: none">O</span></div>
        <div class="slot" id="slot8"><span id="p1" style="display: none">X</span><span id="p2" style="display: none">O</span></div>
        <div class="slot" id="slot9"><span id="p1" style="display: none">X</span><span id="p2" style="display: none">O</span></div>
      </div>
      <button class="startButton" id="start">Let's Start!</button>
      <button class="startButton" id="again" style="display: none">Play again!</button>
      <div class="score-container">
        <p class="score">Won: <span id="wonScore"></span></p>
        <p class="score">Lost: <span id="lostScore"></span></p>
        <p class="score">Tied:<span id="tiedScore"></span></p>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
